<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/flexboxgrid.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="vue.js"></script>
		<title>Monster Slayer</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row center-xs center-sm center-md center-lg">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<h1>YOU</h1>
						<div class="healthbar">
							<div
								class="healthbar text-center"
								style="background-color: green; margin: 0; color: white"
								:style="{width: playerHealth + '%'}"
							>
								{{ playerHealth }}
							</div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<h1>MONSTER</h1>
						<div class="healthbar">
							<div
								class="healthbar text-center"
								style="background-color: green; margin: 0; color: white"
								:style="{width: monsterHealth + '%'}"
							>
								{{ monsterHealth }}
							</div>
						</div>
					</div>
				</div>
				<div class="row center-xs center-sm center-md center-lg btn">
					<section class="controls" v-if="!gameIsRunning">
						<button @click="startGame" class="btn-green">
							START NEW GAME
						</button>
					</section>
					<section class="controls" v-else>
						<button @click="attack" class="btn-red">
							ATTACK
						</button>
						<button @click="specialAttack" class="btn-orange">
							SPECIAL ATTACK
						</button>
						<button @click="heal" class="btn-green">
							HEAL
						</button>
						<button @click="giveUp" class="btn-white">
							GIVE UP
						</button>
					</section>
				</div>
				<section
					class="row center-xs center-sm center-md center-lg result"
					v-if="turns.length > 0"
				>
					<div class="row log">
						<ul>
							<li
								v-for="turn in turns"
								:class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}"
							>
								{{ turn.text }}
							</li>
						</ul>
					</div>
				</section>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
